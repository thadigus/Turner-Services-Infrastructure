name: Run Base Config Across Environment

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *'  # Daily at 13:00 UTC

jobs:
  run-base-config:
    name: Run Base Config (All Pulumi VMs)
    runs-on: self-hosted
    container:
      image: ghcr.io/thadigus/turner-services-infrastructure:devcontainer
      options: --network host
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive

      - name: Run base config playbook
        env:
          ANSIBLE_CONFIG: ansible.cfg
          ANSIBLE_ROLES_PATH: roles
        run: ansible-playbook -i turner-services-sensitive-repo/inventories/ansible-inv-rack.proxmox.yml deployment/base-config-pulumi.yml --limit tag_pulumi:&tag_production
