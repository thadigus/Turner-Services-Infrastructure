name: Deploy Proxmox Prod (Pulumi)

on:
  workflow_dispatch:

jobs:
  deploy-proxmox-prod:
    name: Deploy Proxmox Prod
    runs-on: self-hosted
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive

      - name: Pulumi Up (production)
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_BACKEND_URL: ${{ secrets.PULUMI_BACKEND_URL }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
        run: |
          docker run --rm \
            --network host \
            -v "$PWD":/workspace \
            -w /workspace/deployment/pulumi-proxmox \
            -e PULUMI_ACCESS_TOKEN \
            -e PULUMI_BACKEND_URL \
            -e PULUMI_CONFIG_PASSPHRASE \
            ghcr.io/thadigus/turner-services-infrastructure:devcontainer \
            bash -lc 'export PATH=/home/turneradmin/.pulumi/bin:$PATH && ./run-pulumi-up.sh --prod -u'
